<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fynn Hofmann</title>
    <style>
        body {
            background-color: black; /* Hintergrund schwarz */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white; /* Schriftfarbe weiß */
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 5rem; /* Sehr große Schrift */
            margin: 0;
        }

        /* Dropdown-Menü-Stil */
        .dropdown {
            position: absolute;
            top: 20px;
            text-align: center;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            text-align: center;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #555;
        }

        .dropbtn {
            background-color: black;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Menü</button>
        <div class="dropdown-content">
            <a href="#">Über Fynn</a>
            <a href="#">Infos</a>
        </div>
    </div>
    <h1>Fynn Hofmann</h1>
</body>
</html>
